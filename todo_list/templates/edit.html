{% extends 'base.html' %}
{% block content %}

    {% if item %}
        <form class="d-flex" method="POST">
            {% csrf_token %}
        <input class="form-control me-2" type="search" placeholder="{{item.item}}" aria-label="Search" name="item" value="{{item.item}}">
        <input type="hidden" name="complted" value="{{item.completed}}">
        <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Edit item</button>
        </form>
    {% endif %}
{% endblock %}
